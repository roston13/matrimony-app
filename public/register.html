<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Matrimony Match</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Bootstrap (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8e8f8, #f3f0ff);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .register-container {
            display: flex;
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
            animation: fadeInUp 1s ease;
        }

        .illustration {
            flex: 1;
            background: linear-gradient(135deg, #a4508b, #5f0a87);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: white;
            flex-direction: column;
        }

        .illustration img {
            width: 70%;
            max-width: 250px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .illustration h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            text-align: center;
        }

        .form-section {
            flex: 1;
            padding: 50px;
        }

        h3 {
            font-family: 'Playfair Display', serif;
            color: #6a0dad;
            margin-bottom: 30px;
            font-size: 1.8rem;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus {
            border-color: #a4508b;
            outline: none;
            box-shadow: 0 0 8px rgba(164, 80, 139, 0.3);
        }

        button {
            background: linear-gradient(135deg, #a4508b, #5f0a87);
            border: none;
            color: white;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 30px;
            width: 100%;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        button:hover {
            transform: scale(1.03);
            background: linear-gradient(135deg, #5f0a87, #a4508b);
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .register-container {
                flex-direction: column;
            }

            .illustration {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="illustration">
            <img src="https://cdn-icons-png.flaticon.com/512/3456/3456426.png" alt="Couple Illustration" />
            <h2>Find Your Perfect Match ❤️</h2>
            <p style="font-size:0.9rem; text-align:center; opacity:0.9;">Join Matrimony Match and meet your life partner
                today.</p>
        </div>

        <div class="form-section">
            <h3>Create Account</h3>
            <form id="registerForm">
                <input type="text" id="username" placeholder="Username" required />
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Register</button>
            </form>
            <p style="margin-top:15px; text-align:center;">Already have an account? <a href="login.html"
                    style="color:#5f0a87; font-weight:600;">Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const res = await fetch("http://localhost:3000/api/auth/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email, password })
            });

            const data = await res.json();
            alert(data.message);
            if (data.message === "User registered successfully") {
                window.location.href = "login.html";
            }
        });
    </script>
</body>

</html>
