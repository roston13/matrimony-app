<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login | Matrimony Match</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts & Bootstrap -->
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- AOS (Animate On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #f3e7e9, #e3eeff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Floating shapes background */
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            animation: float 6s ease-in-out infinite;
        }

        .shape1 {
            width: 180px;
            height: 180px;
            background-color: #c77dff;
            top: 10%;
            left: 8%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 130px;
            height: 130px;
            background-color: #bde0fe;
            bottom: 10%;
            right: 10%;
            animation-delay: 2s;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        /* Login Container */
        .login-container {
            position: relative;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            padding: 45px 40px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(123, 44, 191, 0.15);
            width: 100%;
            max-width: 420px;
            text-align: center;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-4px);
        }

        h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.2rem;
            color: #7b2cbf;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #9d4edd;
            box-shadow: 0 0 6px rgba(157, 78, 221, 0.3);
            outline: none;
        }

        button {
            background: linear-gradient(135deg, #7b2cbf, #9d4edd);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 5px 15px rgba(123, 44, 191, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #5a189a, #7b2cbf);
            transform: scale(1.04);
        }

        .illustration {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            background: url('https://cdn-icons-png.flaticon.com/512/2922/2922510.png') no-repeat center/cover;
            box-shadow: 0 5px 15px rgba(123, 44, 191, 0.3);
            animation: float 4s ease-in-out infinite;
        }

        .register-link {
            margin-top: 15px;
            font-size: 0.95rem;
            color: #555;
        }

        .register-link a {
            color: #7b2cbf;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Floating background shapes -->
    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>

    <!-- Login Card -->
    <div class="login-container" data-aos="zoom-in" data-aos-duration="1000">
        <div class="illustration" data-aos="fade-down" data-aos-delay="100"></div>
        <h2 data-aos="fade-up" data-aos-delay="200">Welcome Back ðŸ’œ</h2>
        <form id="loginForm" data-aos="fade-up" data-aos-delay="400">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <p class="register-link" data-aos="fade-up" data-aos-delay="600">
            Donâ€™t have an account? <a href="register.html">Register here</a>
        </p>
    </div>

    <!-- Bootstrap & AOS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- JS for login -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const res = await fetch("http://localhost:3000/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                if (!res.ok) {
                    const errorData = await res.json().catch(() => ({ message: "Login failed. Please try again." }));
                    alert(errorData.message || "Login failed. Please try again.");
                    return;
                }

                const data = await res.json();
                
                if (data.message === "Login successful" && data.userId) {
                    localStorage.setItem("user_id", data.userId);
                    
                    // Check if user has profile and preferences
                    try {
                        // Check profile
                        const profileRes = await fetch(`http://localhost:3000/api/profile/${data.userId}`);
                        const profile = profileRes.ok ? await profileRes.json() : null;
                        
                        // Check preferences
                        const prefRes = await fetch(`http://localhost:3000/api/preferences/${data.userId}`);
                        const preferences = prefRes.ok ? await prefRes.json() : null;
                        
                        // Determine redirect based on what exists
                        if (!profile || !profile.full_name) {
                            // No profile - go to profile page
                            alert("Welcome! Please complete your profile.");
                            setTimeout(() => {
                                window.location.href = "profile.html";
                            }, 1000);
                        } else if (!preferences || !preferences.preferred_gender) {
                            // Profile exists but no preferences - go to preferences page
                            alert("Login successful! Please set your preferences.");
                            setTimeout(() => {
                                window.location.href = "preference.html";
                            }, 1000);
                        } else {
                            // Both exist - go to dashboard to see all data
                            alert("Login successful!");
                            setTimeout(() => {
                                window.location.href = "dashboard.html";
                            }, 1000);
                        }
                    } catch (error) {
                        // If check fails, default to profile page
                        console.error("Error checking profile/preferences:", error);
                        alert("Login successful!");
                        setTimeout(() => {
                            window.location.href = "profile.html";
                        }, 1000);
                    }
                } else if (data.message === "Login successful") {
                    // Fallback if userId is missing
                    alert("Login successful but user ID not found. Please try again.");
                } else {
                    alert(data.message || "Login successful");
                }
            } catch (error) {
                console.error("Login error:", error);
                alert("Network error. Please check your connection and try again.");
            }
        });
    </script>
</body>

</html>
