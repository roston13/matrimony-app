<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Preferences | Matrimony Match</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #fce1f1, #e8e0ff);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 420px;
            animation: fadeIn 1s ease;
        }

        h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            color: #7b2cbf;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 12px 15px;
            margin-top: 8px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #9d4edd;
            box-shadow: 0 0 8px rgba(157, 78, 221, 0.3);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #7b2cbf, #9d4edd);
            color: white;
            border: none;
            border-radius: 25px;
            margin-top: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #5a189a, #7b2cbf);
            transform: scale(1.03);
        }

        .illustration {
            position: absolute;
            bottom: 10px;
            right: 20px;
            opacity: 0.1;
            width: 180px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 id="prefTitle">Set Your Preferences ðŸ’•</h2>

        <label>Preferred Gender</label>
        <select id="preferred_gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Min Age</label>
        <input type="number" id="min_age" placeholder="Enter minimum age">

        <label>Max Age</label>
        <input type="number" id="max_age" placeholder="Enter maximum age">

        <label>Preferred Religion</label>
        <input type="text" id="preferred_religion" placeholder="e.g., Hindu, Christian, Muslim">

        <label>Preferred City</label>
        <input type="text" id="preferred_city" placeholder="e.g., Mangalore, Mumbai">

        <button onclick="savePreferences()">Save Preferences</button>
    </div>

    <img class="illustration" src="https://cdn-icons-png.flaticon.com/512/3456/3456433.png" alt="Couple illustration">

    <script>
        // Check if user is logged in
        const user_id = localStorage.getItem("user_id");
        if (!user_id) {
            alert("Please login first");
            window.location.href = "login.html";
        }

        // Load existing preferences when page loads
        async function loadExistingPreferences() {
            try {
                const res = await fetch(`http://localhost:3000/api/preferences/${user_id}`);
                if (res.ok) {
                    const preferences = await res.json();
                    if (preferences && preferences.preferred_gender) {
                        // Fill form with existing data
                        document.getElementById("preferred_gender").value = preferences.preferred_gender || "";
                        document.getElementById("min_age").value = preferences.min_age || "";
                        document.getElementById("max_age").value = preferences.max_age || "";
                        document.getElementById("preferred_religion").value = preferences.preferred_religion || "";
                        document.getElementById("preferred_city").value = preferences.preferred_city || "";

                        // Update button and title text
                        document.querySelector("button").textContent = "Update Preferences";
                        document.getElementById("prefTitle").textContent = "Update Your Preferences ðŸ’•";
                    }
                }
            } catch (error) {
                console.error("Error loading preferences:", error);
            }
        }

        // Load preferences when page loads
        loadExistingPreferences();

        async function savePreferences() {
            const user_id = localStorage.getItem("user_id");

            if (!user_id) {
                alert("Please login first");
                window.location.href = "login.html";
                return;
            }

            const preferred_gender = document.getElementById("preferred_gender").value;
            const min_age = document.getElementById("min_age").value;
            const max_age = document.getElementById("max_age").value;

            if (!preferred_gender || !min_age || !max_age) {
                alert("Please fill in all required fields (Gender, Min Age, Max Age)");
                return;
            }

            try {
                const res = await fetch("http://localhost:3000/api/preferences/add", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        user_id,
                        preferred_gender,
                        min_age,
                        max_age,
                        preferred_religion: document.getElementById("preferred_religion").value,
                        preferred_city: document.getElementById("preferred_city").value
                    })
                });

                if (!res.ok) {
                    const errorData = await res.json().catch(() => ({ message: "Failed to save preferences. Please try again." }));
                    alert(errorData.message || "Failed to save preferences. Please try again.");
                    return;
                }

                const data = await res.json();
                alert(data.message || "Preferences saved successfully");

                // Redirect to dashboard to see all data
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 2000);
            } catch (error) {
                console.error("Preferences save error:", error);
                alert("Network error. Please check your connection and try again.");
            }
        }
    </script>
</body>

</html>
