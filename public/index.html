<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrimony | Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid #ddd;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .navbar:hover {
            background-color: rgba(255, 255, 255, 0.95);
        }

        .nav-brand {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.9rem;
            font-weight: 700;
            color: #7b2cbf;
            letter-spacing: 1px;
        }

        /* Hero Section */
        .hero {
            padding: 100px 0;
            text-align: center;
            background: linear-gradient(120deg, #f3e7e9, #e3eeff);
            border-radius: 20px;
            margin-top: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 3rem;
            color: #5a189a;
            margin-bottom: 20px;
        }

        .hero p {
            max-width: 650px;
            margin: 0 auto 30px auto;
            font-size: 1.15rem;
            color: #555;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7b2cbf, #9d4edd);
            border: none;
            padding: 12px 28px;
            font-size: 1.1rem;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(123, 44, 191, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a189a, #7b2cbf);
            transform: scale(1.05);
        }

        .btn-outline-primary {
            border-radius: 30px;
            border-color: #7b2cbf;
            color: #7b2cbf;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background-color: #7b2cbf;
            color: #fff;
            transform: scale(1.05);
        }

        /* Animated Illustrations */
        .hero::before,
        .hero::after {
            content: '';
            position: absolute;
            width: 250px;
            height: 250px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.2;
            animation: float 6s ease-in-out infinite;
        }

        .hero::before {
            left: 10%;
            bottom: 0;
            background-image: url('https://cdn-icons-png.flaticon.com/512/2922/2922510.png');
            /* female icon */
        }

        .hero::after {
            right: 10%;
            top: 0;
            background-image: url('https://cdn-icons-png.flaticon.com/512/2922/2922506.png');
            /* male icon */
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        /* Wave Divider */
        .wave {
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 120px;
            background: url('https://svgshare.com/i/uy9.svg') no-repeat;
            background-size: cover;
            transform: rotate(180deg);
            opacity: 0.5;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px 0;
            font-size: 0.95rem;
            color: #777;
        }

        footer a {
            color: #7b2cbf;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light shadow-sm px-4 py-3">
        <a class="nav-brand">ðŸ’œ Matrimony Match</a>
        <div>
            <a href="register.html" class="btn btn-outline-primary me-2">Register</a>
            <a href="login.html" class="btn btn-primary">Login</a>
        </div>
    </nav>

    <section class="hero container" data-aos="fade-up" data-aos-duration="1200">
        <h1 data-aos="zoom-in" data-aos-delay="200">Find Your Perfect Match</h1>
        <p data-aos="fade-up" data-aos-delay="400">
            Create your profile, set your preferences, and discover matches automatically based on compatibility.
        </p>
        <a href="register.html" class="btn btn-primary btn-lg" data-aos="fade-up" data-aos-delay="600">Get Started</a>
        <div class="wave"></div>
    </section>

    <footer>
        Â© 2025 Matrimony Match | Designed with ðŸ’œ by You
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
