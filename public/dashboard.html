<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Matrimony Match</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f3e7e9, #e3eeff);
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .nav-brand {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #7b2cbf;
            text-decoration: none;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .welcome-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .welcome-section h1 {
            font-family: 'Space Grotesk', sans-serif;
            color: #7b2cbf;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .welcome-section p {
            color: #666;
            font-size: 1.1rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(123, 44, 191, 0.15);
        }

        .card h3 {
            font-family: 'Space Grotesk', sans-serif;
            color: #7b2cbf;
            margin-bottom: 20px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card h3 span {
            font-size: 1.2rem;
        }

        .info-row {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #555;
            min-width: 150px;
            flex-shrink: 0;
        }

        .info-value {
            color: #333;
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-state p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7b2cbf, #9d4edd);
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(123, 44, 191, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a189a, #7b2cbf);
            transform: scale(1.05);
        }

        .btn-outline-primary {
            border: 2px solid #7b2cbf;
            color: #7b2cbf;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-outline-primary:hover {
            background: #7b2cbf;
            color: white;
            transform: scale(1.05);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
            justify-content: center;
        }

        .btn-logout {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-complete {
            background: #d4edda;
            color: #155724;
        }

        .badge-incomplete {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light px-4 py-3">
        <a class="nav-brand" href="dashboard.html">üíú Matrimony Match</a>
        <div>
            <button class="btn btn-logout" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="dashboard-container">
        <!-- Welcome Section -->
        <div class="welcome-section" data-aos="fade-down">
            <h1>Welcome Back! üëã</h1>
            <p id="welcomeMessage">View and manage your profile and preferences</p>
        </div>

        <!-- Profile Card -->
        <div class="card" data-aos="fade-up" data-aos-delay="100">
            <h3>
                <span>üìã My Profile</span>
                <span id="profileStatus"></span>
            </h3>
            <div id="profileContent">
                <div class="empty-state">
                    <p>Loading profile data...</p>
                </div>
            </div>
        </div>

        <!-- Preferences Card -->
        <div class="card" data-aos="fade-up" data-aos-delay="200">
            <h3>
                <span>‚öôÔ∏è My Preferences</span>
                <span id="preferencesStatus"></span>
            </h3>
            <div id="preferencesContent">
                <div class="empty-state">
                    <p>Loading preferences data...</p>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons" data-aos="fade-up" data-aos-delay="300">
            <a href="profile.html" class="btn btn-outline-primary">‚úèÔ∏è Update Profile</a>
            <a href="preference.html" class="btn btn-outline-primary">‚öôÔ∏è Update Preferences</a>
            <a href="match.html" class="btn btn-primary">üíï View Matches</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- Dashboard Script -->
    <script>
        // Check if user is logged in
        const user_id = localStorage.getItem("user_id");
        if (!user_id) {
            alert("Please login first");
            window.location.href = "login.html";
        }

        // Load profile data
        async function loadProfile() {
            try {
                const res = await fetch(`http://localhost:3000/api/profile/${user_id}`);
                if (res.ok) {
                    const profile = await res.json();
                    const profileContent = document.getElementById("profileContent");
                    const profileStatus = document.getElementById("profileStatus");

                    if (profile && profile.full_name) {
                        profileStatus.innerHTML = '<span class="status-badge badge-complete">Complete</span>';
                        profileContent.innerHTML = `
                            <div class="info-row">
                                <div class="info-label">Full Name:</div>
                                <div class="info-value">${profile.full_name || 'Not set'}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Age:</div>
                                <div class="info-value">${profile.age || 'Not set'}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Gender:</div>
                                <div class="info-value">${profile.gender ? profile.gender.charAt(0).toUpperCase() + profile.gender.slice(1) : 'Not set'}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Religion:</div>
                                <div class="info-value">${profile.religion || 'Not set'}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Caste:</div>
                                <div class="info-value">${profile.caste || 'Not set'}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Occupation:</div>
                                <div class="info-value">${profile.occupation || 'Not set'}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">City:</div>
                                <div class="info-value">${profile.city || 'Not set'}</div>
                            </div>
                        `;
                    } else {
                        profileStatus.innerHTML = '<span class="status-badge badge-incomplete">Incomplete</span>';
                        profileContent.innerHTML = `
                            <div class="empty-state">
                                <p>‚ö†Ô∏è You haven't created your profile yet.</p>
                                <a href="profile.html" class="btn btn-primary">Create Profile</a>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error("Error loading profile:", error);
                document.getElementById("profileContent").innerHTML = `
                    <div class="empty-state">
                        <p>‚ùå Error loading profile data</p>
                    </div>
                `;
            }
        }

        // Load preferences data
        async function loadPreferences() {
            try {
                const res = await fetch(`http://localhost:3000/api/preferences/${user_id}`);
                if (res.ok) {
                    const preferences = await res.json();
                    const preferencesContent = document.getElementById("preferencesContent");
                    const preferencesStatus = document.getElementById("preferencesStatus");

                    if (preferences && preferences.preferred_gender) {
                        preferencesStatus.innerHTML = '<span class="status-badge badge-complete">Complete</span>';
                        preferencesContent.innerHTML = `
                            <div class="info-row">
                                <div class="info-label">Preferred Gender:</div>
                                <div class="info-value">${preferences.preferred_gender ? preferences.preferred_gender.charAt(0).toUpperCase() + preferences.preferred_gender.slice(1) : 'Not set'}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Age Range:</div>
                                <div class="info-value">${preferences.min_age || 'Not set'} - ${preferences.max_age || 'Not set'} years</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Preferred Religion:</div>
                                <div class="info-value">${preferences.preferred_religion || 'Not specified'}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Preferred City:</div>
                                <div class="info-value">${preferences.preferred_city || 'Not specified'}</div>
                            </div>
                        `;
                    } else {
                        preferencesStatus.innerHTML = '<span class="status-badge badge-incomplete">Incomplete</span>';
                        preferencesContent.innerHTML = `
                            <div class="empty-state">
                                <p>‚ö†Ô∏è You haven't set your preferences yet.</p>
                                <a href="preference.html" class="btn btn-primary">Set Preferences</a>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error("Error loading preferences:", error);
                document.getElementById("preferencesContent").innerHTML = `
                    <div class="empty-state">
                        <p>‚ùå Error loading preferences data</p>
                    </div>
                `;
            }
        }

        // Logout function
        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                localStorage.removeItem("user_id");
                window.location.href = "login.html";
            }
        }

        // Load data when page loads
        loadProfile();
        loadPreferences();
    </script>
</body>

</html>
